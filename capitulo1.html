<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Coment√°rios</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 20px;
      position: relative;
      margin-bottom: 20px;
    }
    .hamburger span {
      background: #eee;
      display: block;
      height: 4px;
      margin: 5px 0;
    }
    .menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    .comment-box, .reply-box {
      margin-bottom: 20px;
    }
    .comment {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .comment .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .comment .user-info img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .replies {
      margin-left: 30px;
    }
    .profile-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .likes {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    button {
      background: #333;
      color: #eee;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="menu" id="menu">
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Cadastre-se</button>
    <button onclick="showProfileForm()">Editar Perfil</button>
  </div>

  <h2>Proibido spoiler sujeito a ban!</h2>
  <h1>Coment√°rios</h1>
  <div class="comment-box">
    <textarea id="commentInput" placeholder="Escreva um coment√°rio..."></textarea>
    <button onclick="postComment()">Comentar</button>
  </div>
  <div id="comments"></div>

  <div class="profile-popup" id="profilePopup" onclick="closeProfilePopup()"></div>

  <div id="modals"></div>

  <script>
    let currentUser = localStorage.getItem('loggedUser');

    function toggleMenu() {
      document.getElementById('menu').style.display =
        document.getElementById('menu').style.display === 'flex' ? 'none' : 'flex';
    }

    function showLogin() {
      const user = prompt('Usu√°rio:');
      const pass = prompt('Senha:');
      if (localStorage.getItem('user_' + user) === pass) {
        localStorage.setItem('loggedUser', user);
        alert('Logado como ' + user);
        location.reload();
      } else {
        alert('Usu√°rio ou senha incorretos.');
      }
    }

    function showRegister() {
      const user = prompt('Novo usu√°rio:');
      if (localStorage.getItem('user_' + user)) {
        alert('Usu√°rio j√° existe!'); return;
      }
      const pass = prompt('Nova senha:');
      localStorage.setItem('user_' + user, pass);
      alert('Usu√°rio cadastrado com sucesso!');
    }

    function showProfileForm() {
      if (!currentUser) return alert('Crie sua conta ou fa√ßa login para usar isso.');
      const currentData = JSON.parse(localStorage.getItem('profile_' + currentUser)) || {};
      const form = `
        <div class="profile-popup" style="display:block; z-index:99" onclick="event.stopPropagation()">
          <h3>Editar Perfil</h3>
          <input id="profileImg" placeholder="URL da foto" value="${currentData.img || ''}"><br>
          <textarea id="profileBio" placeholder="Bio">${currentData.bio || ''}</textarea><br>
          <button onclick="saveProfile()">Salvar</button>
        </div>`;
      document.getElementById('modals').innerHTML = form;
    }

    function saveProfile() {
      const img = document.getElementById('profileImg').value;
      const bio = document.getElementById('profileBio').value;
      localStorage.setItem('profile_' + currentUser, JSON.stringify({ img, bio }));
      document.getElementById('modals').innerHTML = '';
    }

    function closeProfilePopup() {
      document.getElementById('profilePopup').style.display = 'none';
    }

    function postComment(parentId = null) {
      if (!currentUser) return alert('Fa√ßa login para comentar.');
      const input = parentId ? document.getElementById('reply_' + parentId) : document.getElementById('commentInput');
      const text = input.value.trim();
      if (!text) return;
      const comments = JSON.parse(localStorage.getItem('comments') || '[]');
      comments.push({
        id: Date.now(),
        user: currentUser,
        text,
        parent: parentId,
        likes: 0,
        dislikes: 0
      });
      localStorage.setItem('comments', JSON.stringify(comments));
      input.value = '';
      renderComments();
    }

    function renderComments() {
      const comments = JSON.parse(localStorage.getItem('comments') || '[]');
      const container = document.getElementById('comments');
      container.innerHTML = '';
      comments.filter(c => !c.parent).forEach(c => {
        container.innerHTML += commentHTML(c, comments);
      });
    }

    function commentHTML(comment, all) {
      const profile = JSON.parse(localStorage.getItem('profile_' + comment.user)) || {};
      let replies = all.filter(r => r.parent === comment.id).map(r => commentHTML(r, all)).join('');
      return `
        <div class="comment">
          <div class="user-info" onclick="viewProfile('${comment.user}')">
            <img src="${profile.img || 'https://via.placeholder.com/30'}">
            <b>${comment.user}</b>
          </div>
          <p>${comment.text}</p>
          <div class="likes">
            <button onclick="likeComment(${comment.id})">üëç ${comment.likes}</button>
            <button onclick="dislikeComment(${comment.id})">üëé ${comment.dislikes}</button>
            <button onclick="replyTo(${comment.id})">Responder</button>
            <button onclick="deleteComment(${comment.id})">Excluir</button>
          </div>
          <div class="reply-box" id="replyBox_${comment.id}"></div>
          <div class="replies">${replies}</div>
        </div>`;
    }

    function viewProfile(user) {
      const profile = JSON.parse(localStorage.getItem('profile_' + user)) || {};
      const popup = document.getElementById('profilePopup');
      popup.innerHTML = `<img src="${profile.img || 'https://via.placeholder.com/100'}" style="width:100px"><p>${user}</p><p>${profile.bio || ''}</p>`;
      popup.style.display = 'block';
    }

    function replyTo(id) {
      if (!currentUser) return alert('Fa√ßa login para comentar.');
      const box = document.getElementById('replyBox_' + id);
      box.innerHTML = `<textarea id="reply_${id}" placeholder="Responder..."></textarea><button onclick="postComment(${id})">Enviar</button>`;
    }

    function deleteComment(id) {
      let comments = JSON.parse(localStorage.getItem('comments') || '[]');
      comments = comments.filter(c => c.id !== id && c.parent !== id);
      localStorage.setItem('comments', JSON.stringify(comments));
      renderComments();
    }

    function likeComment(id) {
      const comments = JSON.parse(localStorage.getItem('comments') || '[]');
      const c = comments.find(x => x.id === id);
      c.likes++;
      localStorage.setItem('comments', JSON.stringify(comments));
      renderComments();
    }

    function dislikeComment(id) {
      const comments = JSON.parse(localStorage.getItem('comments') || '[]');
      const c = comments.find(x => x.id === id);
      c.dislikes++;
      localStorage.setItem('comments', JSON.stringify(comments));
      renderComments();
    }

    renderComments();
  </script>
</body>
</html>
