<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://i.imgur.com/mgxXSto.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Wallpapers e Ícones</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4a76d0;
            --accent-hover: #5a86e0;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent), #8a6dff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .search-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 5px 0 0 5px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: var(--accent-hover);
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .item {
            text-align: center;
        }

        .item img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item-title {
            margin-top: 15px;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .item-description {
            margin-top: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mural de Wallpapers e Ícones</h1>
            <a href="https://lacosprofanos.com.br/" class="btn-primary">Site Principal</a>
        </header>

        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Pesquisar...">
                <button class="search-btn">Buscar</button>
            </div>
        </section>

        <main class="content">
            <section class="section">
                <h2 class="section-title">Wallpapers</h2>
                <div class="item">
                    <img src="https://i.imgur.com/RA2LetQ.png" alt="Wallpapers">
                    <h3 class="item-title">Hamiah vs Enaya</h3>
                </div>
            </section>

            <section class="section">
                <h2 class="section-title">Icons</h2>
                <div class="item">
                    <img src="https://i.imgur.com/WVrHpaB.jpeg" alt="Ícone">
                    <h3 class="item-title">Icon do Kaleb</h3>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            
            // Função para normalizar texto (remover acentos e converter para minúsculas)
            function normalizeText(text) {
                return text
                    .toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '');
            }
            
            // Função de busca
            function performSearch() {
                const searchTerm = normalizeText(searchInput.value.trim());
                const items = document.querySelectorAll('.item');
                
                // Se a busca estiver vazia, mostra todos os itens
                if (searchTerm === '') {
                    items.forEach(item => {
                        item.style.display = 'block';
                    });
                    return;
                }
                
                items.forEach(item => {
                    const title = normalizeText(item.querySelector('.item-title').textContent);
                    const description = item.querySelector('.item-description') ? 
                        normalizeText(item.querySelector('.item-description').textContent) : '';
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            // Event listeners para busca
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
                
                // Busca em tempo real (opcional)
                performSearch();
            });
        });
    </script>
</body>
</html>
