name: Atualizar ads.txt automaticamente

on:
  schedule:
    - cron: '0 5 * * *'  # Executa todo dia às 5h UTC (~2h da manhã no Brasil)
  workflow_dispatch:     # Permite execução manual se quiser testar

jobs:
  atualizar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Atualizar ads.txt
        run: |
          curl -L https://srv.adstxtmanager.com/19390/www.lacosprofanos.com.br > ads.txt

      - name: Commit e push das alterações
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ads.txt
          git commit -m "Atualização automática do ads.txt"
          git push
