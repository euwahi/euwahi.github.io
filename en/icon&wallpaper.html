<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #f01b85;
            --accent-hover: #ff4da6;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Responsive fixed header */
        .header-fixed {
            background: rgba(0, 0, 0, 0.98);
            padding: clamp(8px, 2vw, 12px) 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: min(1200px, 95vw);
            margin: 0 auto;
            padding: 0 clamp(10px, 3vw, 20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            font-weight: 800;
            color: #ffffff;
            white-space: nowrap;
        }

        .logo span {
            background: linear-gradient(90deg, #f01b85 0%, #ff4da6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: clamp(4px, 1vw, 8px);
            font-size: clamp(0.7rem, 2.5vw, 0.85rem);
        }

        .language-selector select {
            background: rgba(240, 27, 133, 0.15);
            color: #ffffff;
            border: 1px solid #f01b85;
            padding: clamp(4px, 1vw, 6px) clamp(8px, 1.5vw, 12px);
            border-radius: 15px;
            cursor: pointer;
            font-weight: 500;
            font-size: clamp(0.7rem, 2.5vw, 0.85rem);
            min-width: 80px;
        }

        /* Space for fixed header */
        .header-spacer {
            height: clamp(45px, 10vw, 60px);
        }

        /* Responsive main container */
        .container {
            max-width: min(1200px, 95vw);
            margin: 0 auto;
            padding: clamp(10px, 3vw, 20px);
        }

        /* COMPACT and responsive navigation section */
        .nav-section {
            position: sticky;
            top: clamp(45px, 10vw, 60px);
            background: rgba(0, 0, 0, 0.98);
            padding: clamp(8px, 2vw, 12px) 0;
            z-index: 999;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: min(1200px, 95vw);
            margin: 0 auto;
            padding: 0 clamp(10px, 3vw, 20px);
        }

        /* Responsive compact layout for buttons and search */
        .nav-top-row {
            display: flex;
            gap: clamp(8px, 2vw, 15px);
            margin-bottom: clamp(8px, 2vw, 15px);
            align-items: center;
            flex-wrap: wrap;
        }

        .main-nav {
            display: flex;
            gap: clamp(5px, 1.5vw, 10px);
            flex: 1;
            min-width: min(300px, 100%);
        }

        .main-nav-btn {
            background: rgba(240, 27, 133, 0.15);
            color: #ffffff;
            border: 1px solid #f01b85;
            padding: clamp(6px, 1.5vw, 10px) clamp(10px, 2vw, 16px);
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: clamp(4px, 1vw, 8px);
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            text-decoration: none;
            white-space: nowrap;
            flex: 1;
            justify-content: center;
            text-align: center;
        }

        .main-nav-btn:hover {
            background: rgba(240, 27, 133, 0.3);
            transform: translateY(-2px);
        }

        .search-box {
            flex: 2;
            display: flex;
            min-width: min(250px, 100%);
        }

        .search-input {
            flex: 1;
            padding: clamp(7px, 1.5vw, 10px) clamp(12px, 2vw, 16px);
            border: 1px solid #f01b85;
            border-radius: 20px 0 0 20px;
            background: rgba(240, 27, 133, 0.1);
            color: #ffffff;
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
            min-width: 0;
        }

        .search-input:focus {
            outline: none;
            background: rgba(240, 27, 133, 0.15);
            box-shadow: 0 0 0 2px rgba(240, 27, 133, 0.2);
        }

        .search-btn {
            background: rgba(240, 27, 133, 0.2);
            color: #ffffff;
            border: 1px solid #f01b85;
            border-left: none;
            padding: clamp(7px, 1.5vw, 10px) clamp(12px, 2vw, 16px);
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: clamp(4px, 1vw, 8px);
        }

        .search-btn:hover {
            background: rgba(240, 27, 133, 0.3);
        }

        /* Responsive filters */
        .filters {
            display: flex;
            gap: clamp(4px, 1vw, 8px);
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: clamp(5px, 1.5vw, 10px);
        }

        .filter-btn {
            background: rgba(240, 27, 133, 0.1);
            color: #ffffff;
            border: 1px solid #f01b85;
            padding: clamp(5px, 1vw, 8px) clamp(10px, 1.5vw, 14px);
            border-radius: 15px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: clamp(0.75rem, 2.5vw, 0.85rem);
            white-space: nowrap;
            flex: 1;
            max-width: 120px;
            text-align: center;
        }

        .filter-btn:hover {
            background: rgba(240, 27, 133, 0.2);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: #f01b85;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(240, 27, 133, 0.3);
        }

        /* Responsive results counter */
        .results-counter {
            color: #cccccc;
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            font-weight: 500;
            text-align: center;
            padding: clamp(3px, 1vw, 5px) 0;
        }

        /* Space for fixed navigation section - RESPONSIVE */
        .nav-spacer {
            height: clamp(110px, 25vw, 140px);
        }

        /* Responsive page title */
        .page-title {
            font-size: clamp(1.4rem, 5vw, 2.2rem);
            margin-bottom: clamp(15px, 4vw, 25px);
            text-align: center;
            font-weight: 800;
            padding: 0 clamp(10px, 3vw, 20px);
        }

        .page-title::after {
            content: '';
            display: block;
            width: clamp(50px, 15vw, 80px);
            height: clamp(2px, 0.5vw, 4px);
            background: #f01b85;
            margin: clamp(5px, 1.5vw, 10px) auto 0;
            border-radius: 2px;
        }

        /* Fully responsive content grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(280px, 100%), 1fr));
            gap: clamp(15px, 4vw, 25px);
            margin-top: clamp(10px, 3vw, 20px);
            padding: 0 clamp(5px, 2vw, 10px);
        }

        .content-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: clamp(8px, 2vw, 12px);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            max-width: 100%;
        }

        .content-item.hidden {
            display: none;
        }

        .content-item:hover {
            transform: translateY(-5px);
            border-color: #f01b85;
            box-shadow: 0 10px 25px rgba(240, 27, 133, 0.15);
        }

        .content-item img {
            width: 100%;
            height: clamp(150px, 40vw, 220px);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
        }

        .content-item:hover img {
            transform: scale(1.05);
        }

        .item-info {
            padding: clamp(12px, 3vw, 18px);
        }

        .item-title {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            margin-bottom: clamp(4px, 1vw, 8px);
            font-weight: 600;
            line-height: 1.3;
            word-break: break-word;
        }

        .item-type {
            display: inline-block;
            padding: clamp(2px, 0.8vw, 4px) clamp(6px, 1.5vw, 10px);
            background: rgba(240, 27, 133, 0.15);
            color: #f01b85;
            border-radius: 10px;
            font-size: clamp(0.7rem, 2.5vw, 0.85rem);
            font-weight: 600;
            margin-bottom: clamp(8px, 2vw, 12px);
        }

        .item-details {
            color: #aaaaaa;
            font-size: clamp(0.75rem, 2.5vw, 0.85rem);
            margin-bottom: clamp(8px, 2vw, 12px);
            display: flex;
            gap: clamp(10px, 3vw, 15px);
            flex-wrap: wrap;
        }

        .btn-download {
            background: rgba(240, 27, 133, 0.15);
            color: #ffffff;
            border: 1px solid #f01b85;
            padding: clamp(6px, 1.5vw, 10px) clamp(10px, 2vw, 16px);
            border-radius: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: clamp(4px, 1vw, 8px);
            width: 100%;
            justify-content: center;
            text-decoration: none;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
        }

        .btn-download:hover {
            background: rgba(240, 27, 133, 0.3);
            transform: translateY(-2px);
        }

        /* Responsive no results message */
        .no-results {
            text-align: center;
            padding: clamp(25px, 8vw, 40px);
            color: #cccccc;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            display: none;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin: clamp(15px, 4vw, 25px) auto;
            max-width: 600px;
        }

        .no-results i {
            font-size: clamp(1.5rem, 8vw, 2.5rem);
            margin-bottom: clamp(10px, 3vw, 15px);
            color: #f01b85;
        }

        /* Responsive modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            animation: fadeIn 0.3s;
            overflow-y: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 95vw;
            max-height: 85vh;
            margin-top: clamp(20px, 5vh, 50px);
            border-radius: 8px;
            border: 2px solid rgba(240, 27, 133, 0.3);
            object-fit: contain;
        }

        .modal-close {
            position: fixed;
            top: clamp(15px, 5vh, 30px);
            right: clamp(15px, 5vw, 35px);
            color: #f1f1f1;
            font-size: clamp(30px, 8vw, 50px);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 2001;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: clamp(40px, 10vw, 60px);
            height: clamp(40px, 10vw, 60px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #f01b85;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-download {
            position: fixed;
            bottom: clamp(20px, 5vh, 40px);
            left: 50%;
            transform: translateX(-50%);
            padding: clamp(8px, 2vw, 12px) clamp(20px, 4vw, 30px);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            z-index: 2001;
            min-width: min(200px, 80vw);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ====================== */
        /* BREAKPOINT RESPONSIVENESS */
        /* ====================== */

        /* Very small screens (up to 320px) */
        @media (max-width: 320px) {
            .main-nav {
                flex-direction: column;
            }
            
            .main-nav-btn {
                width: 100%;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 20px;
                width: 100%;
            }
            
            .search-btn {
                border-radius: 20px;
                border-left: 1px solid #f01b85;
                width: 100%;
                justify-content: center;
                margin-top: 5px;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                max-width: 100%;
                width: 100%;
            }
            
            .nav-spacer {
                height: 180px;
            }
        }

        /* Tablets and medium screens (321px - 768px) */
        @media (min-width: 321px) and (max-width: 768px) {
            .nav-top-row {
                flex-direction: column;
            }
            
            .main-nav {
                width: 100%;
                justify-content: center;
            }
            
            .search-box {
                width: 100%;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
            
            .nav-spacer {
                height: 150px;
            }
        }

        /* Large screens (769px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .nav-top-row {
                flex-wrap: nowrap;
            }
            
            .main-nav {
                flex: 1;
            }
            
            .search-box {
                flex: 2;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .nav-spacer {
                height: 130px;
            }
        }

        /* Very large screens (above 1024px) */
        @media (min-width: 1025px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .nav-spacer {
                height: 120px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .header-spacer {
                height: 40px;
            }
            
            .nav-section {
                top: 40px;
                padding: 5px 0;
            }
            
            .nav-spacer {
                height: 100px;
            }
            
            .page-title {
                margin-bottom: 10px;
            }
            
            .content-item img {
                height: 120px;
            }
        }

        /* Dark mode preference */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0a0a0a;
            }
            
            .content-item {
                background: rgba(255, 255, 255, 0.05);
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            :root {
                --accent: #ff0066;
                --accent-hover: #ff3385;
            }
            
            .filter-btn.active {
                border-width: 2px;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .content-item:hover {
                transform: none;
            }
            
            .content-item:hover img {
                transform: none;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn-download,
            .filter-btn,
            .main-nav-btn {
                min-height: 44px; /* Minimum size for touch */
            }
            
            .search-input {
                min-height: 44px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .content-item:hover {
                transform: none;
                box-shadow: 0 2px 8px rgba(240, 27, 133, 0.1);
            }
            
            .content-item:active {
                transform: scale(0.98);
            }
        }

        /* Print */
        @media print {
            .header-fixed,
            .nav-section,
            .search-box,
            .filters,
            .btn-download {
                display: none !important;
            }
            
            .header-spacer,
            .nav-spacer {
                height: 0;
            }
            
            body {
                background: white;
                color: black;
            }
            
            .content-item {
                break-inside: avoid;
                border: 1px solid #ddd;
                background: white;
            }
        }
    </style>
</head>

    <!-- Responsive fixed header -->
    <div class="header-fixed">
        <div class="header-content">

        </div>

        <!-- Image preview modal -->
        <div id="imageModal" class="modal">
            <span class="modal-close">&times;</span>
            <img class="modal-content" id="modalImage" alt="Enlarged preview">
            <button class="btn-download modal-download" id="modalDownload">
                <i class="fas fa-download"></i>
                <span>Download Image</span>
            </button>
        </div>
    </div>

    <script>
        // Main system
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const languageSelect = document.getElementById('language-select');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const contentItems = document.querySelectorAll('.content-item');
            const downloadButtons = document.querySelectorAll('.btn-download');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalDownloadBtn = document.getElementById('modalDownload');
            const modalClose = document.querySelector('.modal-close');
            const itemImages = document.querySelectorAll('.content-item img');
            const resultsCounter = document.getElementById('results-counter');
            const noResults = document.getElementById('no-results');

            // URLs for each language
            const languageUrls = {
                en: "https://lacosprofanos.com.br/en/icon&wallpaper/",
                pt: "https://lacosprofanos.com.br/icon&wallpaper/",
                jp: "https://lacosprofanos.com.br/ja/icon&wallpaper/"
            };

            // Application state
            let currentFilter = 'all';
            let currentSearch = '';

            // Function to normalize text
            function normalizeText(text) {
                return text
                    .toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '')
                    .replace(/[^\w\s]/g, '')
                    .replace(/\s+/g, ' ')
                    .trim();
            }

            // Function to update results counter
            function updateResultsCounter() {
                const visibleItems = document.querySelectorAll('.content-item:not(.hidden)').length;
                const totalItems = contentItems.length;
                
                if (visibleItems === 0) {
                    noResults.style.display = 'block';
                    resultsCounter.textContent = '';
                } else {
                    noResults.style.display = 'none';
                    resultsCounter.textContent = `Showing ${visibleItems} of ${totalItems} items`;
                }
            }

            // Search function
            function performSearch() {
                const searchTerm = normalizeText(searchInput.value);
                currentSearch = searchInput.value;
                
                contentItems.forEach(item => {
                    const type = item.getAttribute('data-type');
                    
                    // Check if passes filter
                    const passesFilter = currentFilter === 'all' || type === currentFilter;
                    
                    // Check if passes search
                    let passesSearch = true;
                    if (searchTerm) {
                        let searchData = '';
                        
                        // Collect search data
                        searchData += item.getAttribute('data-name') + ' ';
                        searchData += item.getAttribute('data-tags') + ' ';
                        
                        const normalizedSearchData = normalizeText(searchData);
                        passesSearch = normalizedSearchData.includes(searchTerm);
                    }
                    
                    // Show or hide item
                    if (passesFilter && passesSearch) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
                
                updateResultsCounter();
            }

            // Function to apply filter
            function applyFilter(filterType) {
                currentFilter = filterType;
                currentSearch = searchInput.value;
                
                // Update active buttons
                filterButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-filter') === filterType) {
                        btn.classList.add('active');
                    }
                });
                
                performSearch();
            }

            // Function to download image
            function downloadImage(imageUrl, filename, event) {
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = filename;
                link.setAttribute('target', '_blank');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Visual feedback
                const button = event.target.closest('.btn-download');
                if (button) {
                    const originalContent = button.innerHTML;
                    button.innerHTML = `<i class="fas fa-check"></i> Downloaded!`;
                    button.style.backgroundColor = '#2E7D32';
                    
                    setTimeout(() => {
                        button.innerHTML = originalContent;
                        button.style.backgroundColor = '';
                    }, 2000);
                }
            }

            // Function to open modal with image
            function openModal(imageUrl, filename) {
                modalImage.src = imageUrl;
                modalDownloadBtn.setAttribute('data-image', imageUrl);
                modalDownloadBtn.setAttribute('data-filename', filename);
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }

            // Function to close modal
            function closeModal() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            // Event listeners
            // Search
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
                performSearch();
            });

            // Filters
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filterType = this.getAttribute('data-filter');
                    applyFilter(filterType);
                });
            });

            // Download
            downloadButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const imageUrl = this.getAttribute('data-image');
                    const filename = this.getAttribute('data-filename');
                    downloadImage(imageUrl, filename, event);
                });
            });

            // Image preview
            itemImages.forEach(img => {
                img.addEventListener('click', function() {
                    const item = this.closest('.content-item');
                    const downloadBtn = item.querySelector('.btn-download');
                    const imageUrl = this.src;
                    const filename = downloadBtn.getAttribute('data-filename');
                    openModal(imageUrl, filename);
                });
            });

            // Modal
            modalClose.addEventListener('click', closeModal);

            modalDownloadBtn.addEventListener('click', function(event) {
                const imageUrl = this.getAttribute('data-image');
                const filename = this.getAttribute('data-filename');
                downloadImage(imageUrl, filename, event);
            });

            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Close modal with ESC
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });

            // Language - redirection
            languageSelect.addEventListener('change', function() {
                const selectedLanguage = this.value;
                
                // Redirect to corresponding URL
                if (languageUrls[selectedLanguage]) {
                    window.location.href = languageUrls[selectedLanguage];
                }
            });

            // Detect preferred browser language and adjust select
            function detectPreferredLanguage() {
                const currentPath = window.location.pathname;
                
                // Check if we are on any specific pages
                if (currentPath.includes('/en/icon&wallpaper') || currentPath.includes('/en/icon%26wallpaper')) {
                    languageSelect.value = 'en';
                } else if (currentPath.includes('/jp/icon&wallpaper') || currentPath.includes('/jp/icon%26wallpaper')) {
                    languageSelect.value = 'jp';
                } else {
                    languageSelect.value = 'pt';
                }
            }

            // Touch device optimization
            if ('ontouchstart' in window) {
                document.documentElement.classList.add('touch-device');
                
                // Better visual feedback for touch
                document.querySelectorAll('.btn-download, .filter-btn, .main-nav-btn').forEach(btn => {
                    btn.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.95)';
                    });
                    
                    btn.addEventListener('touchend', function() {
                        this.style.transform = '';
                    });
                });
            }

            // Initialization
            detectPreferredLanguage();
            applyFilter('all');
            updateResultsCounter();
        });
    </script>
</body>
          </html>
