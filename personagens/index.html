<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo de Personagens - Laços Profanos</title>
<link rel="icon" href="https://i.imgur.com/mgxXSto.png" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        background-color: #121212;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        line-height: 1.6;
        overflow-x: hidden;
    }

    /* Menu hambúrguer */
    .hamburguer-menu {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        padding: 10px;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
        background-color: #a3005b;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .hamburguer-menu span {
        width: 30px;
        height: 3px;
        background-color: white;
        margin: 4px 0;
        border-radius: 2px;
        transition: 0.3s;
    }
    #menu-toggle { display: none; }

    .mobile-menu {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 280px;
        background-color: #1a1a1a;
        flex-direction: column;
        padding: 60px 20px 20px;
        box-shadow: 5px 0 25px rgba(0,0,0,0.7);
        z-index: 1000;
        overflow-y: auto;
    }
    
    .mobile-menu h3 {
        color: #f1c40f;
        margin: 20px 0 15px;
        padding-bottom: 8px;
        border-bottom: 2px solid #a3005b;
        font-size: 1.3rem;
        text-align: center;
    }
    
    .filter-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 15px 0;
        padding: 0 10px;
    }
    
    .filter-tag {
        background: #2c3e50;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
    }
    
    .filter-tag .remove-filter {
        background: none;
        border: none;
        color: #a3005b;
        margin-left: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    
    .mobile-menu a {
        color: white;
        text-decoration: none;
        padding: 12px 18px;
        border-radius: 8px;
        margin-bottom: 10px;
        display: block;
        font-size: 1rem;
        text-align: center;
        background-color: #2c3e50;
        transition: all 0.3s;
    }
    .mobile-menu a:hover {
        background-color: #a3005b;
        transform: translateX(8px);
    }
    
    .mobile-menu a.active-filter {
        background-color: #f1c40f;
        color: #121212;
        font-weight: bold;
    }
    
    #menu-toggle:checked ~ .mobile-menu { 
        display: flex; 
    }
    
    #menu-toggle:checked ~ .hamburguer-menu span:nth-child(1) { 
        transform: rotate(-45deg) translate(-6px, 7px); 
    }
    
    #menu-toggle:checked ~ .hamburguer-menu span:nth-child(2) { 
        opacity: 0; 
    }
    
    #menu-toggle:checked ~ .hamburguer-menu span:nth-child(3) { 
        transform: rotate(45deg) translate(-6px, -7px); 
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 70px 20px 20px;
    }

    .catalog {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 35px;
    }

    .character-card {
        background-color: #1a1a1a;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        border: 2px solid #2a2a2a;
        text-align: center;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .character-card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 15px 30px rgba(163,0,91,0.3);
        border-color: #a3005b;
    }

    .character-link {
        display: block;
        text-decoration: none;
        color: inherit;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .image-container {
        width: 100%;
        height: 350px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0f0f0f;
        position: relative;
    }

    .character-image {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        transition: transform 0.5s;
        object-fit: contain;
    }
    
    .character-card:hover .character-image {
        transform: scale(1.05);
    }

    .character-name {
        color: #f1c40f;
        margin: 15px 0;
        font-size: 1.4rem;
        font-weight: bold;
        padding: 0 10px;
    }

    footer {
        text-align: center;
        padding: 30px;
        margin-top: 70px;
        background-color: #1a1a1a;
        border-top: 1px solid #2a2a2a;
        border-radius: 10px;
    }

    @media(max-width:768px){
        .catalog { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .image-container { height: 300px; }
    }
    
    @media(max-width:480px){
        .image-container { height: 250px; }
    }
</style>
</head>
<body>

<input type="checkbox" id="menu-toggle">
<label for="menu-toggle" class="hamburguer-menu">
    <span></span>
    <span></span>
    <span></span>
</label>

<div class="mobile-menu">    
    <!-- Adicionado link para Home -->
    <a href="https://lacosprofanos.com.br" style="background-color: #a3005b; margin-bottom: 20px;">
        <i class="fas fa-home"></i> Home
    </a>
    
    <h3>Filtrar por História</h3>
    
    <div class="filter-tags" id="filter-tags">
        <!-- Tags de filtros ativos aparecerão aqui -->
    </div>
    
    <a href="#" data-filter="all" class="active-filter">Todos os Personagens</a>
    <a href="#" data-filter="ultimo-anjo">O Último Anjo</a>
    <a href="#" data-filter="pacto-vinganca">Pacto de Vingança</a>
    <a href="#" data-filter="menino-profecias">O Menino da Profecia</a>
</div>

<div class="container">
    <div class="catalog">
        <!-- Laços Profanos: O Último Anjo -->
        <div class="character-card" data-category="ultimo-anjo">
            <a href="https://euwahi.github.io/personagens/hamiah.html" class="character-link">
                <div class="image-container">
                    <img src="https://i.imgur.com/7zAcS65.png" alt="Hamiah" class="character-image">
                </div>
                <div class="character-name">Hamiah</div>
            </a>
        </div>
        
        <!-- ... (todo o restante do conteúdo permanece igual) ... -->
        
        <div class="character-card" data-category="menino-profecias">
            <a href="https://euwahi.github.io/personagens/yaziell.html" class="character-link">
                <div class="image-container">
                    <img src="https://i.imgur.com/mgxXSto.png" alt="Yaziell" class="character-image">
                </div>
                <div class="character-name">Yaziell</div>
            </a>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 Laços Profanos - Todos os direitos reservados
</footer>

<script>
    // Variável global para armazenar os filtros ativos
    let activeFilters = ['all'];
    
    // Elementos do DOM
    const menuLinks = document.querySelectorAll('.mobile-menu a[data-filter]');
    const characterCards = document.querySelectorAll('.character-card');
    const filterTagsContainer = document.getElementById('filter-tags');
    const menuToggle = document.getElementById('menu-toggle');
    
    // Função para aplicar os filtros
    function applyFilters() {
        characterCards.forEach(card => {
            const categories = card.getAttribute('data-category').split(' ');
            
            // Verifica se o cartão corresponde a algum filtro ativo
            const shouldShow = activeFilters.some(filter => 
                filter === 'all' || categories.includes(filter)
            );
            
            card.style.display = shouldShow ? 'block' : 'none';
        });
        
        updateFilterTags();
        updateActiveFilterButtons();
    }
    
    // Função para atualizar as tags de filtro ativas
    function updateFilterTags() {
        // Limpa as tags atuais
        filterTagsContainer.innerHTML = '';
        
        // Adiciona tags apenas para filtros específicos (não para "all")
        activeFilters.filter(filter => filter !== 'all').forEach(filter => {
            const filterText = getFilterText(filter);
            const tag = document.createElement('div');
            tag.className = 'filter-tag';
            tag.innerHTML = `
                ${filterText}
                <button class="remove-filter" data-filter="${filter}">×</button>
            `;
            filterTagsContainer.appendChild(tag);
        });
        
        // Adiciona event listeners aos botões de remover filtro
        document.querySelectorAll('.remove-filter').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                const filterToRemove = button.getAttribute('data-filter');
                removeFilter(filterToRemove);
            });
        });
    }
    
    // Função para atualizar os botões de filtro ativos
    function updateActiveFilterButtons() {
        menuLinks.forEach(link => {
            const filter = link.getAttribute('data-filter');
            if (activeFilters.includes(filter)) {
                link.classList.add('active-filter');
            } else {
                link.classList.remove('active-filter');
            }
        });
    }
    
    // Função para obter o texto do filtro
    function getFilterText(filter) {
        const filterTexts = {
            'all': 'Todos',
            'ultimo-anjo': 'Último Anjo',
            'pacto-vinganca': 'Pacto de Vingança',
            'menino-profecias': 'Menino da Profecia'
        };
        return filterTexts[filter] || filter;
    }
    
    // Função para adicionar um filtro
    function addFilter(filter) {
        if (filter === 'all') {
            activeFilters = ['all'];
        } else {
            // Remove o filtro "all" se estiver adicionando um filtro específico
            activeFilters = activeFilters.filter(f => f !== 'all');
            if (!activeFilters.includes(filter)) {
                activeFilters.push(filter);
            }
        }
        applyFilters();
    }
    
    // Função para remover um filtro
    function removeFilter(filter) {
        activeFilters = activeFilters.filter(f => f !== filter);
        
        // Se não houver mais filtros, volta para "all"
        if (activeFilters.length === 0) {
            activeFilters = ['all'];
        }
        
        applyFilters();
    }
    
    // Adiciona event listeners aos links de filtro
    menuLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const filter = link.getAttribute('data-filter');
            addFilter(filter);
            
            // Fecha o menu em dispositivos móveis
            if (window.innerWidth <= 768) {
                menuToggle.checked = false;
            }
        });
    });
    
    // Aplica os filtros iniciais
    applyFilters();
</script>

</body>
</html>
