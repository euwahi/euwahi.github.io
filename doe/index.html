<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doações - Laços Profanos</title>
  <link rel="icon" href="https://i.imgur.com/mgxXSto.png" type="image/png">
  <!-- SDK Mercado Pago -->
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <!-- CSS corrigido (caminho relativo) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="botao-site-principal" href="https://www.lacosprofanos.com.br">
    ➡ Vá para o nosso site principal!
  </a>

  <div class="card">
    <img class="profile-icon" src="https://i.imgur.com/mgxXSto.png" alt="Logo Laços Profanos">
    <h3>DOAÇÕES PARA LAÇOS PROFANOS</h3>

    <div class="doadores" id="rankingDoadores">
      <p>Carregando ranking...</p>
    </div>

    <form id="formDoacao">
      <input type="text" id="nome" placeholder="Seu nome (opcional)">
      <input type="number" id="valor" placeholder="Valor (R$)" required min="1">
      <textarea id="mensagem" placeholder="Mensagem (opcional)"></textarea>
      <div id="wallet_container"></div>
      <button type="submit" class="botao-doar">DOAR AGORA</button>
    </form>
  </div>

  <!-- Script principal corrigido (sem type="module") -->
  <script src="scripts.js"></script>
</body>
</html>
