<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doações - Laços Profanos</title>
  
  <!-- Ícone -->
  <link rel="icon" href="https://i.imgur.com/mgxXSto.png" type="image/png">

  <!-- Mercado Pago SDK -->
  <script src="https://sdk.mercadopago.com/js/v2"></script>

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Estilos locais (caminho relativo correto para a pasta doe) -->
 <link rel="stylesheet" href="doe/style.css" />
</head>
<body>
  <!-- Link para o site principal -->
  <a class="botao-site-principal" href="https://www.lacosprofanos.com.br">
    ➡ Vá para o nosso site principal!
  </a>

  <!-- Cartão de doações -->
  <div class="card">
    <img class="profile-icon" src="https://i.imgur.com/mgxXSto.png" alt="Logo Laços Profanos">
    <h3>DOAÇÕES PARA LAÇOS PROFANOS</h3>

    <!-- Ranking de doadores -->
    <div class="doadores" id="rankingDoadores">
      <p>Carregando ranking...</p>
    </div>

    <!-- Formulário de doação -->
    <form id="formDoacao">
      <input type="text" id="nome" placeholder="Seu nome (opcional)">
      <input type="number" id="valor" placeholder="Valor (R$)" required>
      <textarea id="mensagem" placeholder="Mensagem (opcional)"></textarea>
      <div id="wallet_container"></div>
      <button type="submit" class="botao-doar">DOAR AGORA</button>
    </form>
  </div>

  <!-- Script principal (caminho relativo correto para a pasta doe) -->
  <script type="module" src="doe/scripts.js"></script>
</body>
</html>
