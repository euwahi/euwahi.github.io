<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers & Icons - Laços Profanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === ESTILO DA NAVEGAÇÃO === */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 20px;
            border-bottom: 2px solid #f01b85;
            box-shadow: 0 4px 20px rgba(240, 27, 133, 0.15);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 800;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #f01b85;
            transform: translateY(-2px);
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .nav-item a:hover {
            background-color: #f01b85;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 27, 133, 0.3);
        }

        .nav-item i {
            font-size: 1rem;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
            background: none;
            border: none;
            padding: 8px;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 2px;
            transition: 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Responsividade da navegação */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                flex-direction: column;
                background-color: rgba(10, 10, 10, 0.98);
                width: 100%;
                text-align: left;
                transition: 0.5s ease;
                padding: 20px 0;
                gap: 0;
                border-top: 1px solid #f01b85;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                max-height: calc(100vh - 70px);
                overflow-y: auto;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-item {
                width: 100%;
            }

            .nav-item a {
                display: flex;
                padding: 18px 25px;
                border-radius: 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                font-size: 1rem;
                justify-content: flex-start;
                gap: 15px;
            }

            .nav-item a:hover {
                background-color: #f01b85;
                color: #000;
                padding-left: 35px;
            }
        }

        /* === ESTILO GERAL === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 70px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111111;
        }

        ::-webkit-scrollbar-thumb {
            background: #f01b85;
            border-radius: 4px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        main {
            padding: 30px 0 60px 0;
        }

        /* === CABEÇALHO DA PÁGINA === */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f01b85;
            position: relative;
        }

        .page-title {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 15px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #ffffff;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: #f01b85;
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .highlight {
            color: #f01b85;
            font-weight: 700;
        }

        /* === BARRA DE BUSCA E FILTROS === */
        .filters-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0 40px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .filters-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #f01b85;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #f01b85;
            background: rgba(240, 27, 133, 0.08);
            box-shadow: 0 0 0 3px rgba(240, 27, 133, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #cccccc;
            font-size: 1.1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(240, 27, 133, 0.15);
            color: #ffffff;
            border: 1px solid #f01b85;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: rgba(240, 27, 133, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #f01b85;
            color: #000;
            box-shadow: 0 5px 15px rgba(240, 27, 133, 0.3);
        }

        .results-info {
            margin-top: 20px;
            color: #cccccc;
            font-size: 0.95rem;
            text-align: center;
        }

        /* === GALLERY GRID === */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 576px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }

        .image-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #f01b85;
        }

        .image-card:hover {
            transform: translateY(-8px);
            border-color: #f01b85;
            box-shadow: 0 15px 30px rgba(240, 27, 133, 0.2);
        }

        .image-preview {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-card:hover .image-preview img {
            transform: scale(1.05);
        }

        .image-type {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 2;
        }

        .image-type.wallpaper {
            background: rgba(240, 27, 133, 0.9);
            color: #000;
        }

        .image-type.icon {
            background: rgba(76, 175, 80, 0.9);
            color: #000;
        }

        .image-info {
            padding: 20px;
        }

        .image-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 800;
            color: #ffffff;
        }

        .image-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .image-size, .image-dimensions {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .image-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .preview-btn, .download-btn {
            flex: 1;
            text-align: center;
            padding: 12px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .preview-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .preview-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .download-btn {
            background: rgba(240, 27, 133, 0.15);
            color: #ffffff;
            border: 1px solid #f01b85;
        }

        .download-btn:hover {
            background: #f01b85;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 27, 133, 0.3);
        }

        /* === MODAL DE PREVIEW === */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            background: #111111;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #f01b85;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        .modal-img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            z-index: 10;
        }

        .modal-close:hover {
            background: #f01b85;
            color: #000;
            transform: rotate(90deg);
        }

        .modal-info {
            padding: 20px;
            background: rgba(20, 20, 20, 0.95);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            color: #ffffff;
        }

        .modal-details {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: #cccccc;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        /* === BOTÃO FLUTUANTE DE VOLTAR AO TOPO === */
        .floating-top-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #f01b85;
            color: #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 5px 20px rgba(240, 27, 133, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
        }

        .floating-top-btn.active {
            opacity: 1;
            visibility: visible;
        }

        .floating-top-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(240, 27, 133, 0.6);
        }

        /* === RESPONSIVIDADE === */
        @media (max-width: 992px) {
            .filters-section {
                padding: 20px;
            }
            
            .search-box {
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            main {
                padding: 20px 0 50px 0;
            }
            
            .header {
                margin-bottom: 30px;
                padding-bottom: 25px;
            }
            
            .search-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .image-actions {
                flex-direction: column;
            }
            
            .preview-btn, .download-btn {
                width: 100%;
            }
            
            .floating-top-btn {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .image-title {
                font-size: 1.2rem;
            }
            
            .image-details {
                flex-direction: column;
                gap: 8px;
            }
            
            .modal-details {
                flex-direction: column;
                gap: 5px;
            }
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #cccccc;
            font-size: 1.2rem;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f01b85;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <!-- Modal de Preview -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <img class="modal-img" id="modalImage" src="" alt="">
            <div class="modal-info">

                </div>

    <!-- Botão flutuante para voltar ao topo -->
    <a href="#top" class="floating-top-btn" id="floatingTopBtn">
        <i class="fas fa-arrow-up"></i>
    </a>

    <main class="container">
        <!-- Cabeçalho da página -->
        <header class="header" id="top">
            <h1 class="page-title">Wallpapers & Icons</h1>
            <p class="subtitle">
                Baixe wallpapers e ícones do universo <span class="highlight">Laços Profanos</span>. 
                Use os filtros para encontrar o que procura ou faça uma busca.
            </p>
        </header>

        <!-- Barra de busca e filtros -->
        <section class="filters-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Buscar por nome (ex: Kaleb, Wahi, Anjo...)">
                </div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-layer-group"></i> Todos
                    </button>
                    <button class="filter-btn" data-filter="wallpaper">
                        <i class="fas fa-desktop"></i> Wallpapers
                    </button>
                    <button class="filter-btn" data-filter="icon">
                        <i class="fas fa-user-circle"></i> Ícones
                    </button>
                </div>
            </div>
            
            <div class="results-info">
                <span id="resultsCount">6</span> itens encontrados
            </div>
        </section>

        <!-- Galeria de imagens -->
        <div class="gallery-grid" id="galleryContainer">
            <!-- As imagens serão carregadas via JavaScript -->
        </div>
    </main>

    <script>
        // Dados das imagens
        const imagesData = [
            {
                id: 1,
                name: "Kaleb",
                type: "icon",
                imageFile: "wallpapers&icons/kaleb.jpeg",
                previewImage: "https://i.imgur.com/WVrHpaB.jpeg",
                size: "136 KB",
                dimensions: "1000x1000",
                description: "Ícone do personagem Kaleb"
            },
            {
                id: 2,
                name: "O Último Anjo",
                type: "wallpaper",
                imageFile: "wallpapers&icons/anjo.png",
                previewImage: "https://i.imgur.com/IHCgQPS.png",
                size: "829 KB",
                dimensions: "1280x720",
                description: "Wallpaper de O Último Anjo"
            },
            {
                id: 3,
                name: "Enaya vs Hamiah",
                type: "wallpaper",
                imageFile: "wallpapers&icons/enamiah.png",
                previewImage: "https://i.imgur.com/RA2LetQ.png",
                size: "430 KB",
                dimensions: "1280x720",
                description: "Wallpaper Enaya vs Hamiah"
            },
            {
                id: 4,
                name: "Wahi",
                type: "icon",
                imageFile: "wallpapers&icons/wahi.png",
                previewImage: "https://i.imgur.com/Py44HxM.png",
                size: "171 KB",
                dimensions: "768x768",
                description: "Ícone da criadora Wahi"
            },
            {
                id: 5,
                name: "Noxum",
                type: "icon",
                imageFile: "wallpapers&icons/noxum.png",
                previewImage: "https://i.imgur.com/jI5RKKU.png",
                size: "228 KB",
                dimensions: "1280x1280",
                description: "Ícone do personagem Noxum"
            }
        ];

        // Função para normalizar texto (remove acentos e transforma em minúsculas)
        function normalizeText(text) {
            return text
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '') // Remove acentos
                .replace(/[^\w\s]/gi, ''); // Remove caracteres especiais
        }

        // Função para renderizar a galeria
        function renderGallery(filter = 'all', searchTerm = '') {
            const galleryContainer = document.getElementById('galleryContainer');
            const resultsCount = document.getElementById('resultsCount');
            
            // Filtrar imagens
            let filteredImages = imagesData.filter(image => {
                const matchesFilter = filter === 'all' || image.type === filter;
                const matchesSearch = !searchTerm || 
                    normalizeText(image.name).includes(normalizeText(searchTerm)) ||
                    normalizeText(image.description).includes(normalizeText(searchTerm));
                
                return matchesFilter && matchesSearch;
            });
            
            // Atualizar contador
            resultsCount.textContent = filteredImages.length;
            
            // Limpar galeria
            galleryContainer.innerHTML = '';
            
            // Se não houver resultados
            if (filteredImages.length === 0) {
                galleryContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>Nenhum resultado encontrado</h3>
                        <p>Tente usar outros termos de busca ou alterar os filtros</p>
                    </div>
                `;
                return;
            }
            
            // Renderizar imagens
            filteredImages.forEach(image => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.dataset.id = image.id;
                imageCard.dataset.type = image.type;
                imageCard.dataset.name = image.name.toLowerCase();
                
                imageCard.innerHTML = `
                    <div class="image-preview">
                        <img src="${image.previewImage}" alt="${image.name}" loading="lazy">
                        <span class="image-type ${image.type}">${image.type === 'icon' ? 'Ícone' : 'Wallpaper'}</span>
                    </div>
                    <div class="image-info">
                        <h3 class="image-title">${image.name}</h3>
                        <div class="image-details">
                            <span class="image-size">
                                <i class="fas fa-weight-hanging"></i> ${image.size}
                            </span>
                            <span class="image-dimensions">
                                <i class="fas fa-expand-alt"></i> ${image.dimensions}
                            </span>
                        </div>
                        <p style="color: #cccccc; font-size: 0.9rem; margin-bottom: 15px;">${image.description}</p>
                        <div class="image-actions">
                            <a href="#" class="preview-btn" data-action="preview" data-id="${image.id}">
                                <i class="fas fa-eye"></i> Visualizar
                            </a>
                            <a href="#" class="download-btn" data-action="download" data-id="${image.id}">
                                <i class="fas fa-download"></i> Baixar
                            </a>
                        </div>
                    </div>
                `;
                
                galleryContainer.appendChild(imageCard);
            });
            
            // Adicionar eventos aos botões
            addCardEvents();
        }

        // Função para adicionar eventos aos cards
        function addCardEvents() {
            // Botões de preview
            document.querySelectorAll('[data-action="preview"]').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const id = parseInt(this.dataset.id);
                    openModal(id);
                });
            });
            
            // Botões de download
            document.querySelectorAll('[data-action="download"]').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const id = parseInt(this.dataset.id);
                    downloadImage(id);
                });
            });
        }

        // Função para abrir modal de preview
        function openModal(id) {
            const image = imagesData.find(img => img.id === id);
            if (!image) return;
            
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalType = document.getElementById('modalType');
            const modalSize = document.getElementById('modalSize');
            const modalDimensions = document.getElementById('modalDimensions');
            const modalDownload = document.getElementById('modalDownload');
            
            // Preencher modal
            modalImage.src = image.previewImage;
            modalImage.alt = image.name;
            modalTitle.textContent = image.name;
            modalType.textContent = image.type === 'icon' ? 'Ícone' : 'Wallpaper';
            modalSize.textContent = `Tamanho: ${image.size}`;
            modalDimensions.textContent = `Dimensões: ${image.dimensions}`;
            
            // Configurar botão de download no modal
            modalDownload.onclick = (e) => {
                e.preventDefault();
                downloadImage(id);
            };
            
            // Abrir modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Função para fazer download da imagem
        function downloadImage(id) {
            const image = imagesData.find(img => img.id === id);
            if (!image) return;
            
            // Criar um link temporário para download
            const link = document.createElement('a');
            link.href = image.imageFile;
            link.download = `lacos_profanos_${image.name.toLowerCase().replace(/\s+/g, '_')}.${image.imageFile.split('.').pop()}`;
            
            // Adicionar ao documento, clicar e remover
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Feedback visual
            showDownloadFeedback(image.name);
        }

        // Função para mostrar feedback de download
        function showDownloadFeedback(imageName) {
            // Criar notificação
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: #f01b85;
                color: #000;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: 600;
                z-index: 3000;
                box-shadow: 0 5px 20px rgba(240, 27, 133, 0.4);
                animation: slideIn 0.3s ease;
                display: flex;
                align-items: center;
                gap: 10px;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${imageName} baixado com sucesso!</span>
            `;
            
            document.body.appendChild(notification);
            
            // Remover após 3 segundos
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
            
            // Adicionar animações CSS
            if (!document.querySelector('#notificationStyles')) {
                const style = document.createElement('style');
                style.id = 'notificationStyles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Função do menu hambúrguer
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            // Alternar menu hambúrguer
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
            
            // Fechar menu ao clicar em um link (em telas pequenas)
            document.querySelectorAll('.nav-item a').forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });
            });
            
            // Fechar menu ao clicar fora (em telas pequenas)
            document.addEventListener('click', function(event) {
                const isClickInsideNav = navMenu.contains(event.target) || hamburger.contains(event.target);
                
                if (window.innerWidth <= 768 && 
                    navMenu.classList.contains('active') && 
                    !isClickInsideNav) {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
            
            // Fechar menu ao redimensionar para tamanho grande
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });

            // Fechar modal
            const modal = document.getElementById('imageModal');
            const modalClose = document.getElementById('modalClose');
            
            modalClose.addEventListener('click', function() {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
            
            // Fechar modal ao clicar fora
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Fechar modal com ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });

            // Inicializar filtros
            const filterButtons = document.querySelectorAll('.filter-btn');
            const searchInput = document.getElementById('searchInput');
            let currentFilter = 'all';
            let currentSearch = '';
            
            // Eventos dos botões de filtro
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remover classe active de todos
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Adicionar ao clicado
                    this.classList.add('active');
                    
                    // Atualizar filtro
                    currentFilter = this.dataset.filter;
                    
                    // Renderizar com novo filtro
                    renderGallery(currentFilter, currentSearch);
                });
            });
            
            // Evento de busca
            searchInput.addEventListener('input', function() {
                currentSearch = this.value;
                renderGallery(currentFilter, currentSearch);
            });
            
            // Inicializar galeria
            renderGallery();
        });

        // Mostrar/ocultar botão flutuante de voltar ao topo
        window.addEventListener('scroll', function() {
            const floatingBtn = document.getElementById('floatingTopBtn');
            if (window.scrollY > 300) {
                floatingBtn.classList.add('active');
            } else {
                floatingBtn.classList.remove('active');
            }
        });

        // Scroll suave para âncoras
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
