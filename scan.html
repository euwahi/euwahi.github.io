  <script>
    function removeAcentos(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function searchManga() {
      const input = removeAcentos(document.getElementById('searchInput').value.toLowerCase());
      const mangas = document.getElementById('mangaList').getElementsByClassName('manga-item');

      for (let i = 0; i < mangas.length; i++) {
        const title = removeAcentos(mangas[i].getElementsByTagName('h4')[0].innerText.toLowerCase());
        const description = removeAcentos(mangas[i].getElementsByTagName('p')[0].innerText.toLowerCase());

        if (title.includes(input) || description.includes(input)) {
          mangas[i].parentElement.style.display = '';
        } else {

    }
