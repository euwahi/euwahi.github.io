<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Laços Profanos - Scan</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      letter-spacing: 1.2px;
      margin-bottom: 30px;
    }
    .manga-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .manga-item {
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(74, 144, 226, 0.7);
      text-align: center;
      padding: 10px;
      text-decoration: none;
      color: #4a90e2;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .manga-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #82b1ff;
      color: #82b1ff;
    }
    .manga-item img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
    }
  </style>
</head>
<body>

  <h1>Laços Profanos - Scan</h1>

  <div class="manga-list">
    <a href="manga1.html" class="manga-item">
      <img src="https://via.placeholder.com/150x200/2a2a2a/4a90e2?text=Mangá+1" alt="Mangá 1" />
      Mangá 1
    </a>

    <a href="manga2.html" class="manga-item">
      <img src="https://via.placeholder.com/150x200/2a2a2a/4a90e2?text=Mangá+2" alt="Mangá 2" />
      Mangá 2
    </a>

    <a href="manga3.html" class="manga-item">
      <img src="https://via.placeholder.com/150x200/2a2a2a/4a90e2?text=Mangá+3" alt="Mangá 3" />
      Mangá 3
    </a>
  </div>

</body>
</html>
