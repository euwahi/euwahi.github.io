<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Mangás</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff; /* Agora é branco */
    }

    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
      transition: transform 0.3s;
    }
    .hamburger:hover {
      transform: scale(1.2);
    }
    .bar {
      width: 30px;
      height: 4px;
      background-color: #00f;
      border-radius: 2px;
    }

    .menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background: #111;
      border: 1px solid #00f;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    .menu button {
      background: none;
      border: none;
      padding: 12px;
      cursor: pointer;
      text-align: left;
      width: 150px;
      color: #fff;
      transition: background 0.3s;
    }
    .menu button:hover {
      background: #00f;
    }

    .form-group {
      margin-top: 20px;
      display: none;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #00f;
    }
    .form-group.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      box-sizing: border-box;
      background: #222;
      border: 1px solid #00f;
      color: #fff;
    }
    .form-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #00f;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 4px;
    }
    .form-btn:hover {
      transform: scale(1.05);
    }

    .manga-card {
      display: block;
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      border: 1px solid #00f;
      transition: transform 0.3s, background 0.3s;
    }
    .manga-card:hover {
      transform: scale(1.05);
      background: #00f;
      color: #fff;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #0f0;
    }
  </style>
</head>
<body>

<div class="hamburger" onclick="toggleMenu()">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<div class="menu" id="menu">
  <button onclick="showForm('login')">Login</button>
  <button onclick="showForm('register')">Cadastrar-se</button>
</div>

<h1>Meus Mangás</h1>

<div class="form-group" id="registerForm">
  <h2>Cadastro</h2>
  <input type="text" id="regUser" placeholder="Usuário">
  <input type="password" id="regPass" placeholder="Senha">
  <button class="form-btn" onclick="register()">Cadastrar</button>
</div>

<div class="form-group" id="loginForm">
  <h2>Login</h2>
  <input type="text" id="loginUser" placeholder="Usuário">
  <input type="password" id="loginPass" placeholder="Senha">
  <button class="form-btn" onclick="login()">Entrar</button>
</div>

<div class="status" id="status"></div>

<a class="manga-card" href="manga1.html">
  <h2>Laços Profanos 1</h2>
  <p>O último anjo desperta para lutar por esperança e redenção.</p>
</a>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }

  function showForm(form) {
    document.getElementById('registerForm').classList.remove('active');
    document.getElementById('loginForm').classList.remove('active');
    if (form === 'register') {
      document.getElementById('registerForm').classList.add('active');
    } else {
      document.getElementById('loginForm').classList.add('active');
    }
    document.getElementById('menu').style.display = 'none';
  }

  function register() {
    const user = document.getElementById('regUser').value;
    const pass = document.getElementById('regPass').value;
    const existing = localStorage.getItem('user_' + user);
    
    if (existing !== null) {
      alert(`O usuário "${user}" já está em uso.`);
    } else {
      localStorage.setItem('user_' + user, pass);
      alert('Cadastro realizado com sucesso!');
    }
  }

  function login() {
    const user = document.getElementById('loginUser').value;
    const pass = document.getElementById('loginPass').value;
    const storedPass = localStorage.getItem('user_' + user);
    
    if (storedPass === pass) {
      localStorage.setItem('loggedUser', user);
      document.getElementById('status').textContent = 'Logado como: ' + user;
    } else {
      alert('Usuário ou senha incorretos.');
    }
  }

  const loggedUser = localStorage.getItem('loggedUser');
  if (loggedUser) {
    document.getElementById('status').textContent = 'Logado como: ' + loggedUser;
  }
</script>

</body>
  </html>
