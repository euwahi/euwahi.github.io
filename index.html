<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Mangás</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4a90e2;
    }
    .manga-card {
      display: flex;
      align-items: center;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      margin-top: 30px;
      box-shadow: 0 0 10px #4a90e2;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }
    .manga-card:hover {
      transform: translateY(-5px);
    }
    .manga-card img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .manga-info h2 {
      margin: 0;
      color: #4a90e2;
    }
  </style>
</head>
<body>

<h1>Meus Mangás</h1>

<a class="manga-card" href="manga1.html">
  <img src="https://via.placeholder.com/100x150.png?text=Mangá+1" alt="Capa Manga 1">
  <div class="manga-info">
    <h2>Laços Profanos 1</h2>
    <p>O último anjo desperta para lutar por esperança e redenção.</p>
  </div>
</a>

</body>
</html>
