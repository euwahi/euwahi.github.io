<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laços Profanos</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      max-width: 300px;
      margin: 20px;
      padding: 20px;
      border: 2px solid #a3005b;
      border-radius: 10px;
      background-color: #1a1a1a;
      text-align: center;
    }

    .logo {
      border-radius: 50%;
      margin-bottom: 10px;
      width: 100px;
      height: 100px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      background-color: #a3005b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: transform 0.3s;
      margin-top: 10px;
    }

    .botao:hover {
      transform: scale(1.1);
    }

    .ranking {
      text-align: left;
      margin-bottom: 20px;
    }

    .valor {
      color: #00ff00;
    }
  </style>
</head>
<body>

  <!-- Card DOADORES -->
  <div class="card">
    <img src="https://cdn.discordapp.com/attachments/1106990977962496081/1377602911777062922/7_Sem_Titulo_20250529073954.png?ex=683cdbf0&is=683b8a70&hm=fb7cfde5d22da8cf1e0fde8e3d2c0bcf4289c898c21ea4a227d711fa2961acac&" 
         alt="Logo Laços Profanos" 
         class="logo">

    <h3>DOADORES DE LAÇOS PROFANOS</h3>

    <div class="ranking">
      <p>Top1 do ranking <span class="valor">R$ 04,00</span></p>
      <p>Jozé real oficial <span class="valor">R$ 02,00</span></p>
      <p>ajnopse bob <span class="valor">R$ 01,00</span></p>
      <p>Anônimo amigo <span class="valor">R$ 01,00</span></p>
    </div>

    <a href="https://tipa.ai/lacosprofanos" target="_blank" class="botao">
      DOE PARA LAÇOS PROFANOS
    </a>
  </div>

  <!-- Card MEUS MANGÁS -->
  <div class="card">

      VEJA MEUS MANGÁS
