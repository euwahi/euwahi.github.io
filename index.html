<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mangás</title>
  <style>
    body {
      background-color: #000;
      color: #00f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #111;
    }
    .menu {
      cursor: pointer;
      font-size: 24px;
    }
    .menu-content {
      display: none;
      flex-direction: column;
      background: #111;
      position: absolute;
      top: 50px;
      right: 10px;
      padding: 10px;
    }
    .menu-content button {
      background: none;
      border: none;
      color: white;
      margin: 5px 0;
      cursor: pointer;
    }
    .menu-content button:hover {
      color: #0af;
    }
    .form {
      display: none;
      background: #111;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    .form input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid #00f;
    }
    .form button {
      padding: 10px;
      background: #00f;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form button:hover {
      background: #0af;
    }
    .btn-branco {
      color: white;
      background: none;
      border: 1px solid white;
      padding: 10px;
      cursor: pointer;
    }
    .btn-branco:hover {
      background: white;
      color: black;
    }
    .card {
      border: 1px solid #00f;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      background: #111;
    }
  </style>
</head>
<body>

<header>
  <h1>Mangás</h1>
  <div class="menu">☰</div>
</header>

<div class="menu-content">
  <button onclick="showForm('login')">Login</button>
  <button onclick="showForm('cadastro')">Cadastrar-se</button>
</div>

<div id="login" class="form">
  <h2>Login</h2>
  <input type="text" placeholder="Usuário" id="loginUser">
  <input type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="cadastro" class="form">
  <h2>Cadastrar-se</h2>
  <input type="text" placeholder="Usuário" id="cadastroUser">
  <input type="password" placeholder="Senha">
  <input type="file" id="foto">
  <textarea placeholder="Biografia" id="bio"></textarea>
  <button onclick="cadastrar()">Cadastrar</button>
</div>

<button class="btn-branco">Meus Mangás</button>

<div class="card">
  <h2>Comentário</h2>
  <p>Comentário de exemplo.</p>
  <button onclick="interagir()">Curtir</button>
  <button onclick="interagir()">Descurtir</button>
  <button onclick="interagir()">Responder</button>
</div>

<div class="card">
  <h2>Perfil</h2>
  <div id="perfil">
    <p>Faça seu login, ou cadastre-se para isso.</p>
  </div>
  <button onclick="editarPerfil()">Editar perfil</button>
</div>

<script>
  const menu = document.querySelector('.menu');
  const menuContent = document.querySelector('.menu-content');
  const usuarios = [];

  let logado = null;

  menu.addEventListener('click', () => {
    menuContent.style.display = menuContent.style.display === 'flex' ? 'none' : 'flex';
  });

  function showForm(tipo) {
    document.querySelectorAll('.form').forEach(f => f.style.display = 'none');
    document.getElementById(tipo).style.display = 'block';
  }

  function cadastrar() {
    const user = document.getElementById('cadastroUser').value;
    if (usuarios.includes(user)) {
      alert(user + ' já usa esse usuário');
      return;
    }
    usuarios.push(user);
    logado = user;
    alert('Cadastrado com sucesso!');
    atualizarPerfil();
  }

  function login() {
    const user = document.getElementById('loginUser').value;
    if (!usuarios.includes(user)) {
      alert('Usuário não encontrado!');
      return;
    }
    logado = user;
    alert('Logado com sucesso!');
    atualizarPerfil();
  }

  function interagir() {
    if (!logado) {
      alert('Crie uma conta para comentar');
      return;
    }
    alert('Interagiu com sucesso!');
  }

  function editarPerfil() {
    if (!logado) {
      alert('Faça seu login, ou cadastre-se para isso');
      return;
    }
    const novaBio = prompt('Digite sua nova biografia:');
    document.getElementById('perfil').innerHTML = '<p>Usuário: ' + logado + '</p><p>Biografia: ' + novaBio + '</p>';
  }

  function atualizarPerfil() {
    document.getElementById('perfil').innerHTML = '<p>Usuário: ' + logado + '</p>';
  }
</script>

</body>
    </html>
