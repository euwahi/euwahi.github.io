<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Mangás</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    h1 { text-align: center; margin-bottom: 30px; color: #4a90e2; }
    .form-group {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      border-radius: 5px;
      color: #fff;
      outline: none;
      transition: border 0.3s ease;
    }
    input:focus {
      border-color: #4a90e2;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(45deg, #4a90e2, #0077cc);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #0077cc, #4a90e2);
    }
    .manga-card {
      display: flex;
      align-items: center;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      margin-top: 30px;
      box-shadow: 0 0 10px #4a90e2;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }
    .manga-card:hover {
      transform: translateY(-5px);
    }
    .manga-card img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .manga-info h2 {
      margin: 0;
      color: #4a90e2;
    }
    .status {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

<h1>Meus Mangás</h1>

<div class="form-group">
  <h2>Cadastro</h2>
  <input type="text" id="regUser" placeholder="Usuário">
  <input type="password" id="regPass" placeholder="Senha">
  <button onclick="register()">Cadastrar</button>
</div>

<div class="form-group">
  <h2>Login</h2>
  <input type="text" id="loginUser" placeholder="Usuário">
  <input type="password" id="loginPass" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div class="status" id="status"></div>

<a class="manga-card" href="manga1.html">
  <img src="https://via.placeholder.com/100x150.png?text=Mangá+1" alt="Capa Manga 1">
  <div class="manga-info">
    <h2>Laços Profanos 1</h2>
    <p>O último anjo desperta para lutar por esperança e redenção.</p>
  </div>
</a>

<script>
  function register() {
    const user = document.getElementById('regUser').value;
    const pass = document.getElementById('regPass').value;
    localStorage.setItem('user_' + user, pass);
    alert('Cadastro realizado com sucesso!');
  }

  function login() {
    const user = document.getElementById('loginUser').value;
    const pass = document.getElementById('loginPass').value;
    const storedPass = localStorage.getItem('user_' + user);
    if (storedPass === pass) {
      localStorage.setItem('loggedUser', user);
      document.getElementById('status').textContent = 'Logado como: ' + user;
    } else {
      alert('Usuário ou senha incorretos.');
    }
  }

  const loggedUser = localStorage.getItem('loggedUser');
  if (loggedUser) {
    document.getElementById('status').textContent = 'Logado como: ' + loggedUser;
  }
</script>

</body>
</html>
