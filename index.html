<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Mangás</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
    }
    h1 { text-align: center; margin-bottom: 20px; }

    /* Menu hamburguer */
    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .bar {
      width: 25px;
      height: 3px;
      background-color: #333;
    }
    .menu {
      position: absolute;
      top: 50px;
      left: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
      flex-direction: column;
    }
    .menu button {
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }
    .menu button:hover {
      background: #f0f0f0;
    }

    .form-group {
      margin-top: 20px;
      display: none;
    }
    .form-group.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      box-sizing: border-box;
    }
    .form-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .manga-card {
      display: block;
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      text-decoration: none;
      color: inherit;
      border: 1px solid #ccc;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9em;
      color: green;
    }
  </style>
</head>
<body>

<!-- Hamburguer -->
<div class="hamburger" onclick="toggleMenu()">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<!-- Menu -->
<div class="menu" id="menu">
  <button onclick="showForm('login')">Login</button>
  <button onclick="showForm('register')">Cadastrar-se</button>
</div>

<h1>Meus Mangás</h1>

<!-- Formulário de Cadastro -->
<div class="form-group" id="registerForm">
  <h2>Cadastro</h2>
  <input type="text" id="regUser" placeholder="Usuário">
  <input type="password" id="regPass" placeholder="Senha">
  <button class="form-btn" onclick="register()">Cadastrar</button>
</div>

<!-- Formulário de Login -->
<div class="form-group" id="loginForm">
  <h2>Login</h2>
  <input type="text" id="loginUser" placeholder="Usuário">
  <input type="password" id="loginPass" placeholder="Senha">
  <button class="form-btn" onclick="login()">Entrar</button>
</div>

<!-- Status de login -->
<div class="status" id="status"></div>

<!-- Link para mangá -->
<a class="manga-card" href="manga1.html">
  <h2>Laços Profanos 1</h2>
  <p>O último anjo desperta para lutar por esperança e redenção.</p>
</a>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }

  function showForm(form) {
    document.getElementById('registerForm').classList.remove('active');
    document.getElementById('loginForm').classList.remove('active');
    if (form === 'register') {
      document.getElementById('registerForm').classList.add('active');
    } else {
      document.getElementById('loginForm').classList.add('active');
    }
    document.getElementById('menu').style.display = 'none';
  }

  function register() {
    const user = document.getElementById('regUser').value;
    const pass = document.getElementById('regPass').value;
    localStorage.setItem('user_' + user, pass);
    alert('Cadastro realizado!');
  }

  function login() {
    const user = document.getElementById('loginUser').value;
    const pass = document.getElementById('loginPass').value;
    const storedPass = localStorage.getItem('user_' + user);
    if (storedPass === pass) {
      localStorage.setItem('loggedUser', user);
      document.getElementById('status').textContent = 'Logado como: ' + user;
    } else {
      alert('Usuário ou senha incorretos.');
    }
  }

  const loggedUser = localStorage.getItem('loggedUser');
  if (loggedUser) {
    document.getElementById('status').textContent = 'Logado como: ' + loggedUser;
  }
</script>

</body>
</html>
