<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Meus Mangás</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
    }
    h1 {
      color: #fff;
    }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .menu-icon:hover {
      transform: scale(1.2);
    }
    .menu {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: absolute;
      top: 50px;
      right: 20px;
      border: 1px solid #333;
      padding: 10px;
    }
    .menu button {
      background-color: #000;
      color: #00f;
      border: 1px solid #00f;
      margin: 5px 0;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .menu button:hover {
      transform: scale(1.1);
    }
    .card {
      border: 1px solid #00f;
      margin: 10px;
      padding: 10px;
      display: flex;
      background-color: #111;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100px;
      height: 150px;
      margin-right: 10px;
    }
    #form-container {
      margin: 20px;
    }
    #form-container input, #form-container textarea {
      display: block;
      margin: 10px 0;
      padding: 5px;
      width: 200px;
    }
    #meus-mangas {
      color: #fff;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1 id="meus-mangas">Meus Mangás</h1>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <div class="menu" id="menu">
    <button onclick="mostrarFormulario('login')">Login</button>
    <button onclick="mostrarFormulario('cadastro')">Cadastro</button>
    <button onclick="editarPerfil()">Editar Perfil</button>
  </div>
</header>

<div id="form-container"></div>

<div id="mangas"></div>

<script>
  const usuarios = [];
  let usuarioLogado = null;

  const mangas = [
    { nome: "Naruto", capa: "https://via.placeholder.com/100x150", descricao: "Um jovem ninja busca ser Hokage." },
    { nome: "One Piece", capa: "https://via.placeholder.com/100x150", descricao: "Piratas em busca do maior tesouro." },
    { nome: "Bleach", capa: "https://via.placeholder.com/100x150", descricao: "Adolescente obtém poderes de ceifador." }
  ];

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  function mostrarFormulario(tipo) {
    const container = document.getElementById('form-container');
    if (tipo === 'login') {
      container.innerHTML = `
        <h2>Login</h2>
        <input id="login-usuario" placeholder="Usuário">
        <button onclick="login()">Entrar</button>
      `;
    } else if (tipo === 'cadastro') {
      container.innerHTML = `
        <h2>Cadastro</h2>
        <input id="cadastro-usuario" placeholder="Usuário">
        <button onclick="cadastrar()">Cadastrar</button>
      `;
    }
  }

  function editarPerfil() {
    const container = document.getElementById('form-container');
    if (!usuarioLogado) {
      container.innerHTML = `<p>Faça seu login, ou cadastre-se para isso.</p>`;
      return;
    }
    container.innerHTML = `
      <h2>Editar Perfil</h2>
      <input id="bio" placeholder="Biografia">
      <input id="foto" placeholder="URL da foto">
      <button onclick="salvarPerfil()">Salvar</button>
    `;
  }

  function salvarPerfil() {
    const bio = document.getElementById('bio').value;
    const foto = document.getElementById('foto').value;
    usuarioLogado.bio = bio;
    usuarioLogado.foto = foto;
    alert("Perfil atualizado!");
    document.getElementById('form-container').innerHTML = "";
  }

  function cadastrar() {
    const usuario = document.getElementById('cadastro-usuario').value;
    if (usuarios.find(u => u.nome === usuario)) {
      alert(`${usuario} já usa esse usuário.`);
      return;
    }
    const novoUsuario = { nome: usuario, bio: "", foto: "" };
    usuarios.push(novoUsuario);
    usuarioLogado = novoUsuario;
    alert("Cadastro realizado e logado!");
    document.getElementById('form-container').innerHTML = "";
  }

  function login() {
    const usuario = document.getElementById('login-usuario').value;
    const user = usuarios.find(u => u.nome === usuario);
    if (user) {
      usuarioLogado = user;
      alert("Login realizado!");
      document.getElementById('form-container').innerHTML = "";
    } else {
      alert("Usuário não encontrado.");
    }
  }

  function mostrarMangas() {
    const container = document.getElementById('mangas');
    mangas.forEach(manga => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${manga.capa}" alt="Capa">
        <div>
          <h3>${manga.nome}</h3>
          <p>${manga.descricao}</p>
        </div>
      `;
      card.onclick = () => interagirManga(manga.nome);
      container.appendChild(card);
    });
  }

  function interagirManga(nomeManga) {
    if (!usuarioLogado) {
      alert("Crie uma conta para interagir.");
    } else {
      alert(`Interagindo com ${nomeManga}`);
    }
  }

  mostrarMangas();
</script>

</body>
  </html>
