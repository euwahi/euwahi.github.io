<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Laços Profanos - Scan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .manga-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .manga-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s;
    }
    .manga-item:hover {
      transform: scale(1.05);
    }
    .manga-item img {
      max-width: 100%;
      border-radius: 5px;
    }
    .manga-title {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Laços Profanos - Scan</h1>
  <div class="manga-list">
    <a href="manga1.html" class="manga-item">
      <img src="https://via.placeholder.com/150x200?text=Mangá+1" alt="Mangá 1">
      <div class="manga-title">Mangá 1</div>
    </a>

    <a href="manga2.html" class="manga-item">
      <img src="https://via.placeholder.com/150x200?text=Mangá+2" alt="Mangá 2">
      <div class="manga-title">Mangá 2</div>
    </a>

    <a href="manga3.html" class="manga-item">
      <img src="https://via.placeholder.com/150x200?text=Mangá+3" alt="Mangá 3">
      <div class="manga-title">Mangá 3</div>
    </a>
  </div>

</body>
</html>
