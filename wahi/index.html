<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahipogo - Laços Profanos</title>
    <link rel="icon" href="https://i.imgur.com/mgxXSto.png" type="image/png">
    <style>
        /* Reset e configurações gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
        }

        .container {
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        /* Cabeçalho com foto e informações */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #8b0000;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }

        .name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .subtitle {
            font-size: 1rem;
            color: #b0b0b0;
            max-width: 80%;
            line-height: 1.4;
        }

        /* Links */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
            text-decoration: none;
            color: #f0f0f0;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link:hover {
            background-color: #8b0000;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(139, 0, 0, 0.3);
            border-color: #a00;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            filter: invert(1);
        }

        /* Logo no final */
        .logo {
            width: 120px;
            margin-top: 10px;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .profile-pic {
                width: 130px;
                height: 130px;
            }
            
            .name {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/Py44HxM.png" alt="Foto de perfil de Wahipogo" class="profile-pic">
            <h1 class="name">Wahipogo</h1>
            <p class="subtitle">Laços Profanos: o fardo da profecia</p>
        </div>
        
        <div class="links">
            <a href="https://youtube.com/@wahipogo" class="link" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="link-icon">
                YouTube
            </a>
            
            <a href="https://www.instagram.com/wahipogo" class="link" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="link-icon">
                Instagram
            </a>
            
            <a href="https://www.tiktok.com/@wahipogo" class="link" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok" class="link-icon">
                TikTok
            </a>
            
            <a href="https://x.com/wahipoga" class="link" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="X (Twitter)" class="link-icon">
                X (Twitter)
            </a>
            
            <a href="https://discord.gg/u4sD2JyTuT" class="link" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="link-icon">
                Discord
            </a>
        </div>
        
        <img src="https://i.imgur.com/938KvMW.png" alt="Logo" class="logo">
    </div>
</body>
</html>
