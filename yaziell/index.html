<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laços Profanos</title>
  <link rel="icon" href="https://i.imgur.com/mgxXSto.png">

  <style>
    body {
      background-color: #121212;
      background-image: radial-gradient(#2c2c2c 1px, transparent 1px);
      background-size: 24px 24px;
      color: white;
      margin: 0;
      font-family: sans-serif;
    }

    .logo-container {
      text-align: center;
      margin-top: 60px;
    }

    .logo {
      width: 200px;
      border-radius: 50%;
    }

    h1, h2 {
      text-align: center;
    }

    .botao {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      border: 2px solid white;
      background: transparent;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .botao:hover {
      background: #333;
      transform: scale(1.05);
    }

    .card {
      max-width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #a3005b;
      border-radius: 10px;
      background-color: #1a1a1a;
      text-align: center;
    }

    .profile-icon {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .valor {
      color: #00ff00;
    }

    .botao-doar {
      display: inline-block;
      padding: 10px 20px;
      background-color: #a3005b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .botao-doar:hover {
      transform: scale(1.1);
    }

    /* Popup */
    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    #popup {
      background: linear-gradient(135deg, #1c1c1c 0%, #2a2a2a 100%);
      border: 2px solid #a3005b;
      border-radius: 16px;
      padding: 28px 24px;
      width: 90%;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(163, 0, 91, 0.5);
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    #popup p {
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    #support-button {
      background: linear-gradient(90deg, #a3005b, #c5116d);
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      display: inline-block;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #support-button:hover {
      background: linear-gradient(90deg, #850048, #a3005b);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(163, 0, 91, 0.4);
    }

    #close-button {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      color: white;
      font-size: 26px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    #close-button:hover {
      color: #a3005b;
    }
  </style>
</head>

<body>

  <!-- ===== LOGO ===== -->
  <div class="logo-container">

<script>
  window.addEventListener('load', () => {
    // Exibir o popup aleatoriamente em 50% dos acessos
    if (Math.random() < 0.5) {
      document.getElementById("popup-overlay").style.display = "flex";
    }

    // Fechar o popup
    document.getElementById("close-button").addEventListener('click', () => {
      document.getElementById("popup-overlay").style.display = "none";
    });
  });
</script>

</body>
</html>
